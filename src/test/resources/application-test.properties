# Configuración de base de datos H2 para tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de JPA para tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Deshabilitar Docker Compose para tests
spring.docker.compose.enabled=false

# Configuración de JWT para tests
jwt.secret=EstaEsMiClaveSuperSeguraDe64CaracteresExactos1234567890123456789012345678901234567890
jwt.expiration=86400000

